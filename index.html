<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- convert celsius to farenheit -->
   <div class="main">
      <div id="first">
        <h3>Converting Celsius</h3>
        <input type="text" placeholder="Enter a value to convert" id="A" />
        <button type="submit">CONVERT</button>
        <p>Value:<span id="B"></span></p>
      </div>

      <!-- convert sum of numbers -->
      <div id="second">
        <h3>Sum 0f Numbers</h3>
        <input type="text" placeholder="Eg:1,2,3 " id="sum" />
        <button type="submit" id="sumNumbers">Sum</button>
        <p id="s">sum:<span id="sumValue"></span></p>
      </div>

      <!-- max number in array -->
      <div id="third">
        <h3>Max Number</h3>
        <input type="text" placeholder="Eg:1,2,3 " id="max" />
        <button type="submit" id="maxNumber">MaxNumber</button>
        <p>MaxNumber:<span id="maxValue"></span></p>
      </div>
 
 
        <!-- Even Number -->
        <div id="fourth" >
            <h3>Even Number</h3>
            <input type="text" placeholder="Eg:1,2,3" id="even">
            <button type="submit" id="maxArray">Even Number</button>
            <p>Even:<span id="evenNumber"></span></p>
        </div>

        <!-- Reverse of a string -->
          <div class="fifth">
            <h3>Reverse Number/String</h3>
            <input type="text" placeholder="Eg:123/rev ," id="reverse">
            <button type="submit" id="reverseString">REVERSE</button>
            <p>Reverse:<span id="reversedString"></span></p>
          </div>
          <!-- vowel counter -->
          <div id="sixth">
              <h3>Vowel Counter</h3>
              <input type="text" placeholder="Eg:aeiou" id="vowel">
              <button type="submit" id="vowelSubmit">Vowel Counter</button>
                <br>
              <p>Count:<span id="vowelspan"></span></p>
            
          </div>
 
  
        <!-- grade one -->
        <div id="seventh">
          <h3>Grade Checker</h3>
          <input type="text" placeholder="Enter values separated by ," id="marks" />
          <button type="submit" id="gradeSubmit">Grade</button>
          <p>Grade:<span id="gradeSpan"></span></p>

        </div>
        <!-- average of array -->
        <div id="eight">
          <h3>Average</h3>
          <input type="text" placeholder="Enter values separated by ," id="average">
          <button id="averageSubmit">Average</button>
          <p>Average:<span id="averageSpan"></span></p>
        </div>
      
      </div>

    <script src="index.js"></script>
  </body>
</html>
